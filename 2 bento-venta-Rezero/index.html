<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Bento Re: Zero</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png">
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>REM & RAM</h1>
        </div>

        <div class="characters">
            <h4>SELECT CHARACTER</h4>
            <div>
                <img src="images/rem.gif" alt="rem" onclick="cambiarTema('rem')">
                <img src="images/ram.gif" alt="ram" onclick="cambiarTema('ram')">
            </div>
        </div>

        <div class="figure-view">
            <div class="text-figure">
                <h2>FIGURE VIEW <br>Re: Zero</h2>
                <h4>GOOD SMILE COMPANY</h4>
            </div>
            <div class="img-figure">
            </div>
        </div>

        <div class="pay-figure">
            <div class="txt-info">
                <h2>$93.64</h2>
                <p>1/7 SCALE FIGURE</p>
            </div>
            <button>Buy now</button>
        </div>

        <div class="image-view">
            <div class="img-phone">
            </div>
        </div>

        <div class="image-get">
            <div class="txt-info">
                <h2>Free</h2>
                <p>PREMIUM IMAGE</p>
            </div>
            <button>Get now</button>
        </div>

        <div class="finish">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </section>
</body>

</html>
